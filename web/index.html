  <meta charset="UTF-8">

  <!-- Service Worker Cache Bust - Version 19.5 -->
  <script>
    (function() {
      var EXPECTED_VERSION = '19.5';
      console.log('üöÄ Cache Bust Script v' + EXPECTED_VERSION);
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ —á–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ main.dart.js
      var versionCheckAttempts = 0;
      var maxAttempts = 10;
      
      var checkVersion = setInterval(function() {
        versionCheckAttempts++;
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Å–∏—é –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏ (—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –≤ main.dart)
        if (typeof window.DEPLOY_VERSION !== 'undefined') {
          clearInterval(checkVersion);
          var actualVersion = window.DEPLOY_VERSION;
          console.log('üì¶ Detected version in JS:', actualVersion, 'Expected:', EXPECTED_VERSION);
          
          if (actualVersion !== EXPECTED_VERSION && sessionStorage.getItem('versionChecked') !== EXPECTED_VERSION) {
            console.warn('‚ö†Ô∏è Version mismatch! Actual:', actualVersion, 'Expected:', EXPECTED_VERSION);
            console.warn('‚ö†Ô∏è Forcing cache clear and reload...');
            sessionStorage.setItem('versionChecked', EXPECTED_VERSION);
            // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –∫–µ—à–µ–π
            if ('caches' in window) {
              caches.keys().then(function(names) {
                names.forEach(function(name) {
                  caches.delete(name);
                });
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å –æ—á–∏—Å—Ç–∫–æ–π –∫–µ—à–∞
                window.location.reload(true);
              });
            } else {
              window.location.reload(true);
            }
            return;
          } else {
            console.log('‚úÖ Version check passed:', actualVersion);
          }
        } else if (versionCheckAttempts >= maxAttempts) {
          clearInterval(checkVersion);
          console.warn('‚ö†Ô∏è Could not detect DEPLOY_VERSION after', maxAttempts, 'attempts');
          // –ï—Å–ª–∏ –≤–µ—Ä—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ - –≤–æ–∑–º–æ–∂–Ω–æ —Å—Ç–∞—Ä–∞—è –≤–µ—Ä—Å–∏—è –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å
          // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—á–∏—â–∞–µ–º –∫–µ—à –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º
          if (sessionStorage.getItem('forceReload') !== EXPECTED_VERSION) {
            console.warn('‚ö†Ô∏è Force reload due to version detection failure');
            sessionStorage.setItem('forceReload', EXPECTED_VERSION);
            if ('caches' in window) {
              caches.keys().then(function(names) {
                names.forEach(function(name) {
                  caches.delete(name);
                });
                window.location.reload(true);
              });
            } else {
              window.location.reload(true);
            }
          }
        }
      }, 500);
      
      // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          console.log('Found ' + registrations.length + ' service workers');
          registrations.forEach(function(registration) {
            registration.unregister().then(function(success) {
              console.log('Service Worker unregistered:', success);
            }).catch(function(err) {
              console.error('Error unregistering SW:', err);
            });
          });
        });
      }
      
      // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –∫–µ—à–µ–π –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ –Ω–æ–≤–æ–π –≤–µ—Ä—Å–∏–∏
      if ('caches' in window && sessionStorage.getItem('cacheCleared') !== EXPECTED_VERSION && sessionStorage.getItem('forceReload') !== EXPECTED_VERSION) {
        caches.keys().then(function(names) {
          console.log('Found ' + names.length + ' caches to delete');
          if (names.length > 0) {
            names.forEach(function(name) {
              caches.delete(name).then(function(success) {
                console.log('Cache deleted:', name, success);
              });
            });
            sessionStorage.setItem('cacheCleared', EXPECTED_VERSION);
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –∫–µ—à–∏
            setTimeout(function() {
              window.location.reload(true);
            }, 200);
          }
        });
      }
    })();
  </script>

<body>
  <script>
    // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É main.dart.js —Å –≤–µ—Ä—Å–∏–µ–π –î–û –∑–∞–≥—Ä—É–∑–∫–∏ bootstrap
    (function() {
      var originalCreateElement = document.createElement;
      document.createElement = function(tagName) {
        var element = originalCreateElement.call(document, tagName);
        if (tagName.toLowerCase() === 'script' && element.src) {
          // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ script —Ç–µ–≥–∞ –¥–ª—è main.dart.js
          var originalSrc = Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, 'src');
          if (!originalSrc) {
            Object.defineProperty(element, 'src', {
              get: function() { return this._src; },
              set: function(value) {
                this._src = value;
                // –î–æ–±–∞–≤–ª—è–µ–º –≤–µ—Ä—Å–∏—é –∫ main.dart.js
                if (value && value.includes('main.dart.js') && !value.includes('?v=')) {
                  this._src = value + '?v=19.5';
                }
              }
            });
          }
        }
        return element;
      };
    })();
  </script>
  <script src="flutter_bootstrap.js?v=19.5" async></script>
